<!DOCTYPE html>
<html lang="en" ng-app="tehnoApp">
<head>
    <meta charset="UTF-8">
    <title>Техника</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.js"></script>
    <script>
        var getUser = {
            userName:"Meltsov Valerii",
            image:"src"
        };
        var soloList = {
            name: [{text:"lorem1"},
                {text:"lorem2"},
                {text:"lorem3"},
                {text:"lorem4"},
                {text:"lorem5"}]
        };

        var items =[{
            model: null,
            city: "Spb",
            addres: "Piterskiy addres",
            number: "1111",
            param: "2",
            param2: "text22",
            param3: "text3",
            param4: "text3"
        },{
            model: null,
            city: "Msk",
            addres: "Суворовская площадь д1",
            number: "7767",
            param: "1",
            param2: "text22",
            param3: "text3",
            param4: "text3"
        }];



        var tehnoApp = angular.module("tehnoApp",[]);
        tehnoApp.controller("nameCtrl", function ($scope) {
            $scope.name = getUser;
        });
        tehnoApp.controller("soloListCtrl", function ($scope) {
            $scope.text = soloList;
        });
        tehnoApp.controller("officeListCtrl", function ($scope) {
            $scope.itemsScope = items;
        });
        tehnoApp.controller("showitemCtrl", function ($scope) {


        });
    </script>
</head>
<body>

    <div class="container">
        <div class="header"></div>
        <div class="content" ng-controller="nameCtrl">
            <div class="userPhoto"><img src="{{name.image}}" alt="ваше фото"></div>
            <div class="userName" >
                <span>{{name.userName}}</span>
            </div>
            <div class="select" >
                <form action="">
                    <select ng-controller="soloListCtrl">
                        <option selected>Параметры поиска</option>
                        <option ng-repeat="info in text.name" value="{{info.text}}">{{info.text}}</option>
                    </select>
                    <input type="text">
                    <input type="button" value="Поиск">
                </form>
            </div>
            <div ng-controller="officeListCtrl">
                <div class="bigSelect" >
                    <form action="">
                        <select class="optionWidth">
                            <option selected>Город</option>
                            <option ng-repeat="city in itemsScope" value="{{city.city}}" >{{city.city}}</option>
                        </select>
                        <select class="optionWidth optionMidWidth">
                            <option selected>Адресс</option>
                            <option ng-repeat="addres in itemsScope" value="{{addres.addres}}">{{addres.addres}}</option>
                        </select>
                        <select class="optionWidth ">
                            <option selected>Номер офиса</option>
                            <option ng-repeat="numberOffice in itemsScope">{{numberOffice.number}}</option>
                        </select>
                        <input type="button" value="Поиск">
                    </form>
                </div>
                <div class="showContent" >
                    <table class="tableStyle">
                        <tr>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                        </tr>
                        <tr ng-repeat="item in itemsScope">
                            <td>{{item.city}}</td>
                            <td>{{item.addres}}</td>
                            <td>{{item.number}}</td>
                            <td>{{item.param}}</td>
                            <td>{{item.param2}}</td>
                            <td>{{item.param3}}</td>
                            <td>{{item.param4}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
