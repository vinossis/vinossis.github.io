<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="head">
    <button class="add">Добавить</button>
    <button class="refresh">Обновить</button>
    <button class="brSearch">Поиск</button>
    <input type="text" class="editText" value="Событие, дата или участник">
</div>
<div id="content">
    <div id="headContent">
        <button class="backMonth">Назад</button>
        <span class="month">Месяц</span>
        <button class="nextMonth">Вперед</button>
    </div>
    <div class="midContent">
        <table border="1" id="asd">
            <thead>

            <tr>
                <td>Понедельник, </td>
                <td>Вторник, </td>
                <td>Среда, </td>
                <td>Четверг, </td>
                <td>Пятница, </td>
                <td>Суббота, </td>
                <td>Воскресенье, </td>
            </tr>
            <tbody>
        </table>
    </div>
</div>
<script>
    function Calendar2(id, year, month) {
        var Dlast = new Date(year,month+1,0).getDate(),
            D = new Date(year,month,Dlast),
            DNlast = new Date(D.getFullYear(),D.getMonth(),Dlast).getDay(),
            DNfirst = new Date(D.getFullYear(),D.getMonth(),1).getDay(),
            calendar = '<tr>',
            month=["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
        if (DNfirst != 0) {
            for(var  i = 1; i < DNfirst; i++) calendar += '<td>';
        }else{
            for(var  i = 0; i < 6; i++) calendar += '<td>';
        }
        for(var  i = 1; i <= Dlast; i++) {
            if (i == new Date().getDate() && D.getFullYear() == new Date().getFullYear() && D.getMonth() == new Date().getMonth()) {
                calendar += '<td class="today">' + i;
            }else{
                calendar += '<td>' + i;
            }
            if (new Date(D.getFullYear(),D.getMonth(),i).getDay() == 0) {
                calendar += '<tr>';
            }
        }
        for(var  i = DNlast; i < 7; i++) calendar += '<td>&nbsp;';
        document.querySelector('#'+id+' tbody').innerHTML = calendar;
        document.querySelector('#headContent span.month').innerHTML = month[D.getMonth()] +' '+ D.getFullYear();
        document.querySelector('#'+id+' thead td:nth-child(2)').dataset.month = D.getMonth();
        document.querySelector('#'+id+' thead td:nth-child(2)').dataset.year = D.getFullYear();

    }
    Calendar2("asd", new Date().getFullYear(), new Date().getMonth());
    document.querySelector('#headContent button.backMonth').onclick = function() {
        Calendar2("asd", document.querySelector('#asd thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#asd thead td:nth-child(2)').dataset.month)-1);
    }
    // переключатель плюс месяц
    document.querySelector('#headContent button.nextMonth').onclick = function() {
        Calendar2("asd", document.querySelector('#asd thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#asd thead td:nth-child(2)').dataset.month)+1);
    }
</script>
</body>
</html>
